	<script language="javascript">
	var mainMenuSelected
	var inmenuitem=false
	function menuin() {
		inmenuitem=true;
	}
	function menuout() {
		inmenuitem=false;
	}
	function expandmenu() {
		mainMenuSelected=window.event.srcElement
		if(!isnav()) {
			document.getElementById('sysmenu2menuitems').filters[2].Apply();
			document.getElementById('sysmenu2menuitems').filters[1].Apply();  
		}
		document.getElementById('sysmenu2menuitems').style.backgroundColor=mainMenuSelected.style.backgroundColor;
		document.getElementById('sysmenu2menuitems').style.visibility="visible";
		document.getElementById('mm1sm').style.visibility="hidden";
		document.getElementById('mm2sm').style.visibility="hidden";
		document.getElementById('mm3sm').style.visibility="hidden";
		switch (mainMenuSelected.id) {
			case "mmi1": 
				document.getElementById('mm1sm').style.visibility="visible"; 
				break;
			case "mmi2": 
				document.getElementById('mm2sm').style.visibility="visible"; 
				break;
			case "mmi3": 
				document.getElementById('mm3sm').style.visibility="visible"; 
				break;
			default:	
		}
		document.getElementById('sysmenu2menuitems').filters[1].play();
	}
	function despandmenu() {
		if(!inmenuitem) {
			menuout();
		document.getElementById('mm1sm').style.visibility="hidden";
		document.getElementById('mm2sm').style.visibility="hidden";
		document.getElementById('mm3sm').style.visibility="hidden";
		if(!isnav()) {
			document.getElementById('sysmenu2menuitems').filters[0].Apply(); 
			document.getElementById('sysmenu2menuitems').style.visibility="hidden";
			document.getElementById('sysmenu2menuitems').filters[0].play();
		} else {
			document.getElementById('sysmenu2menuitems').style.visibility="hidden";
		}
			mainMenuSelected=null;
		}
	}
	function getQueryValue(name) {
var value = "";
if ( (i=location.search.indexOf('?'+name))==-1 &&
(i=location.search.indexOf('&'+name,3))==-1 )
return null;
else
i += name.length+2;
if ( (j=location.search.indexOf("&",i))!=-1 )
value = location.search.substring(i,j);
else
value = location.search.substring(i,location.search.length);
for ( i=0; i<value.length; i++ )
if ( value.charAt(i)=='+' )
value = value.substring(0,i)+' '+value.substring(i+1,value.length);
return unescape(value);
}
		function ration(img) {
			a=img.height/img.width
			return a
		}
function isnav() {
	if(window.navigator.appName.indexOf('Microsoft') == -1) {
		return true;
	}
	return false;
}
		function reload() {
			location.reload();
		}
		function fnReadyState() {
			if(top.vortexRatio.readyState=="complete") {
				resizebodystep2()
			}
		}
		function resizebody() {
			if(top.vortexRatio==0) {
				top.vortexRatio=top.BBPreload(top.vortexSrc);
			}
			if(top.vortexRatio.readyState=="complete") {
				resizebodystep2()
			} else {
			   top.vortexRatio.onreadystatechange=fnReadyState
			}
		}
		function resizebodystep2() {
			var posTop;
			document.getElementById('zPicture').src=top.vortexRatio.src
			var zWidth=document.body.clientWidth-30
			var zHeight=zWidth*ration(top.vortexRatio)
			if(zHeight<document.body.clientHeight-45) {
				posTop=((document.body.clientHeight-45-zHeight)/2)+5
			} else {
				zHeight=document.body.clientHeight-45
				zWidth=zHeight/ration(top.vortexRatio)
				posTop=((document.body.clientHeight-45-zHeight)/2)+5;
			}
			document.getElementById('zPicture').width=zWidth
			document.getElementById('zPicture').height=zHeight
			document.getElementById('zPicture').style.posTop=
				((document.body.clientHeight-35)/2) - (document.getElementById('zPicture').clientHeight)/2			
			document.getElementById('zPicture').style.posLeft=((document.body.clientWidth-20)/2) - (document.getElementById('zPicture').clientWidth)/2
			var zTop=document.getElementById('zPicture').offsetTop+zHeight+2+20
			document.getElementById('titles').style.posTop=zTop
			var zLeft=((document.body.clientWidth)/2) - (document.getElementById('titles').clientWidth)/2
			document.getElementById('titles').style.posLeft=zLeft
			if(!isnav() && top.vortex=='n') {
				zPicture.style.visibility="hidden"
				if(getQueryValue("return")!='y') {
					zPicture.filters[0].Apply();  
					zPicture.style.visibility="visible"
					zPicture.filters[0].play();
					try {
						top.vortex='y';
					} catch (e) {}
				} else {
					zPicture.style.visibility="visible";
				}
			} else {
				zPicture.style.visibility="visible";
			}
			document.getElementById("titles").style.visibility="visible";
			var dd=document.body.clientHeight/4;
			document.getElementById("mmi1").style.height=dd;
			document.getElementById("mmi2").style.height=dd;
			document.getElementById("mmi3").style.height=dd;
			document.getElementById("mmi4").style.height=dd;
			var jedispos2=document.getElementById("mm2sm").offsetTop;
			var jedispos3=document.getElementById("mm3sm").offsetTop;
			document.getElementById("mm2sm").style.posTop=-(jedispos2-dd);
			document.getElementById("mm3sm").style.posTop=-(jedispos3-(2*dd));
		}
			zPicture.style.visibility="hidden"
			resizebody();
			if(isnav()) {
				window.captureEvents(Event.RESIZE);
			} 
			window.onresize=reload;
			try {
				if(top.goinghomeRatio==0) {
					top.goinghomeRatio=top.BBPreload(top.goinghomeSrc);
				}
				if(top.thepathsRatio==0) {
					top.thepathsRatio=top.BBPreload(top.thepathsSrc);
				}
			} catch (e) {}

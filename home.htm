			function fnReadyState() {
				if(isnav()) {
					dothefadein();
				} else {
					if(
						(image1.readyState=="complete") &&
						(image2.readyState=="complete") &&
						(image3.readyState=="complete")
					) {
						dothefadein()
					}
				}
			}
			image1.onreadystatechange=fnReadyState;
			image2.onreadystatechange=fnReadyState;
			image3.onreadystatechange=fnReadyState;
			function getbodyheight() {
				return document.body.clientHeight;
			}
			function dothefadein() {
				document.getElementById('im1').src=image1.src;
				document.getElementById('im2').src=image2.src;
				document.getElementById('im3').src=image3.src;
				try {
					document.getElementById('homepaintingsdiv').filters[0].Apply();
				} catch (e92) {}
				document.getElementById('homepaintingsdiv').style.visibility="visible";
				try {
					document.getElementById('homepaintingsdiv').filters[0].Play();
				} catch (ee3) {
					document.getElementById('homepaintingsdiv').style.visibility="visible";
				}
			}

function getQueryValue(name) {
var value = "";
if ( (i=location.search.indexOf('?'+name))==-1 &&
(i=location.search.indexOf('&'+name,3))==-1 )
return null;
else
i += name.length+2;
if ( (j=location.search.indexOf("&",i))!=-1 )
value = location.search.substring(i,j);
else
value = location.search.substring(i,location.search.length);
for ( i=0; i<value.length; i++ )
if ( value.charAt(i)=='+' )
value = value.substring(0,i)+' '+value.substring(i+1,value.length);
return unescape(value);
}
function isreallynav() {
	if(window.navigator.appName.indexOf("Netscape") != -1 &&
	    navigator.userAgent.indexOf("Safari") == -1) {

	}
	return false;
}

function isnav() {
	if(window.navigator.appName.indexOf('Microsoft') == -1) {
		return true;
	}
	return false;

		function addCSSRule (selectorText, declarations) {
			var styleSheet;
			if (document.styleSheets) {
				if (document.styleSheets.length === 0) {
					var styleElement;
					if (document.createElement && (styleElement = document.createElement('style'))) {
						styleElement.type = 'text/css';
						document.getElementsByTagName('head')[0].appendChild(styleElement);
						styleSheet = styleElement.sheet;
					}
				}
				if (document.styleSheets.length > 0) {
					styleSheet = document.styleSheets[document.styleSheets.length - 1];
					if (styleSheet.insertRule) {
						styleSheet.insertRule(
						selectorText + ' { ' + declarations + ' }',
						styleSheet.cssRules.length
						);
					} else {
						if (styleSheet.addRule) {
							styleSheet.addRule(selectorText, declarations);
						}
					}
				}
			}
		}
